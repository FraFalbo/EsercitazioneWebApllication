<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link rel="stylesheet" href="css/generics.css">
    <script src="js/contactValidation.js" defer></script>
    <title>Linus Torvalds fan page</title>
</head>
<body>
    <header class="bg-black text-white p-5 mb-5">
      <div class="container-fluid">
        <h1 class="text-center"><i class="fas fa-phone"></i> Contact Linus Torvalds</h1>
        <nav class="text-center text-white-50 mt-5">
          <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
        <div class="alert alert-info text-center" role="alert">
            Welcome to the contact page of Linus Torvalds! Fill in the form to ask any question.
        </div>
        <form method="POST" action="/submitQuestions.jsp" class="row g-3" id="contactForm">
            <h5>Your personal info:</h5>

            <div class="col-md-6">
                <label class="form-label" for="fname">First name:</label>
                <input class="form-control" type="text" id="fname" name="fname">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="lname">Last name:</label>
                <input class="form-control" type="text" id="lname" name="lname">
            </div>

            <div class="col-md-12">
                <label class="form-label" for="email">Enter your email:</label>
                <input class="form-control" type="email" id="email" name="email">
            </div>

            <div class="col-md-12">
                <label class="form-label" for="birthday">Birthday:</label>
                <input class="form-control" type="date" id="birthday" name="birthday">
            </div>

            <h5>Who are you?</h5>

            <div class="col-md-12">
                <div class="form-check">
                    <input type="radio" id="student" name="radio_input_job" value="Student" class="form-check-input">
                    <label class="form-label" for="student">Student</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="worker" name="radio_input_job" value="Worker" class="form-check-input">
                    <label class="form-label" for="worker">Worker</label>
                </div>
            </div>

            <h5>Additional info:</h5>

            <div class="accordion" id="AdditionalInfoAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Upload your CV
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#additionalInfoAccordion">
                    <div class="accordion-body">
                      <label for="cvFile" class="form-label">Upload your CV:</label>
                      <input type="file" id="cvFile" name="cvFile" class="form-control">
                    </div>
                </div>
            </div>

            <h5>Submit your questions to <strong>Linus Torvalds</strong></h5>
            <div class="col-md-12">
                <label for="question" class="form-label">Your Question:</label>
                <textarea name="question" id="question" class="form-control"></textarea>
            </div>

            <div class="col-md-12 text-center mt-3">
                <input type="submit" value="Submit" class="btn btn-primary me-2">
                <input type="reset" value="Clear" class="btn btn-secondary">
            </div>
        </form>
    </main>
    <footer class="bg-black text-center p-5 mt-2 text-white">
        <p>2024 - Web Application - Unical - All Rights Reserved</p>
    </footer>
</body>
</html>
