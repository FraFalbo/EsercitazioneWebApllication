<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/generics.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <script language="JavaScript" src="js/validateUser.js">
    </script>
</head>
<body class="container bg-dark text-white">
<header id="first-header">
    <figure class="figure">
        <img class="figure-img img-fluid rounded-circle" src="images/logo.png" alt="logo"/>
    </figure>
    <h1>Ristoranti</h1>
    <nav class="mt-3 navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="voice-menu nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="/">Home</a></li>
                <li class="voice-menu nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="about.html">Chi
                    siamo</a></li>
                <li class="voice-menu nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="ristoranti">Elenco
                    Ristoranti</a></li>
                <li class="voice-menu nav-item"><a class="nav-link active text-uppercase fw-bold px-3"
                                                   aria-current="page" href="#">Login</a></li>
            </ul>
        </div>
    </nav>
</header>
<!-- se si volesse fare inline onsubmit="validate(event);"-->
<form id="loginForm" method="POST" action="doLogin">
    <div class="mb-3">
        <label class="form-label" for="user">Username:</label>
        <input class="form-control" type="text" id="user" name="username"/>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password"/>
    </div>
    <input class="btn btn-primary" type="submit"/>
</form>
</body>
</html>
